<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #info {
            background-color: aqua;
        }

        #info:focus {
            border: none;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="info" contenteditable="true">888</div>
</body>
<script>
    const info = document.querySelector("#info");
    let c;
    if (c = localStorage.getItem("content")) {
        info.innerText = c;
    }

    info.addEventListener("input", function () {
        console.log(this.innerText);

        localStorage.setItem("content", this.innerText);
    });
</script>

</html>
